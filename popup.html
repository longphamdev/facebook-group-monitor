<!DOCTYPE html>
<html>
  <head>
    <title>Group Post Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 400px;
      }
      label {
        display: block;
        margin: 8px 0 4px;
        font-size: 14px;
      }
      input {
        width: 100%;
        padding: 6px;
        margin-bottom: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 8px 12px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
        margin-bottom: 8px;
      }
      button:hover {
        background: #0056b3;
      }
      #testResult {
        font-size: 12px;
        margin-top: 5px;
        display: none;
      }
      #testResult.success {
        color: green;
      }
      #testResult.error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Group Post Tracker Settings</h2>
    <label for="telegramBotToken">Token Bot:</label>
    <input
      type="text"
      id="telegramBotToken"
      placeholder="e.g., 123456:ABC-DEF..."
    />
    <label for="telegramChatId">Chat ID:</label>
    <input type="text" id="telegramChatId" placeholder="e.g., -123456789" />
    <label for="groupUrl">Link Facebook Group:</label>
    <input
      type="text"
      id="groupUrl"
      placeholder="e.g., https://www.facebook.com/groups/yourgroupid"
    />
    <label for="refreshInterval">Time Interval Refresh (seconds):</label>
    <input type="number" id="refreshInterval" placeholder="e.g., 60" min="10" />
    <label for="scanRange">Range to Scan Post (seconds):</label>
    <input type="number" id="scanRange" placeholder="e.g., 2" min="1" />
    <button id="save">Save</button>
    <button id="testSend">Test Send Message</button>
    <div id="testResult"></div>
    <script src="popup.js"></script>
    <script src="telegramService.js"></script>
    <script src="storageService.js"></script>
    <script src="content.js"></script>
  </body>
</html>
